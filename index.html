<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Now</title>

		<!-- CSS Styles -->
		<link rel="stylesheet" href="css/styles.css" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet" />

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<!-- Scripts JS -->
		<script src="js/scripts.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="container-search">
				<p>Confira o clima de uma cidade:</p>
				<div class="container-search-city">
					<input
						type="search"
						name="input-search-city"
						placeholder="Digite o nome da cidade"
						id="city-input"/>
					<button type="submit" id="search">
						<i
						class="fa-solid fa-magnifying-glass"
						></i>
					</button>
				</div>
			</div>
			<div id="weather-data" class="container-weather-data hide">
				<h2>
					<i class="fa-solid fa-location-dot"></i>
					<span id="city"></span>
					<img src="" alt="País" id="flag-country"></img>
				</h2>
				<p id="temperature" class="container-weather-data-temperature">
					<span></span>&deg;C
				</p>
				<div id="description-container" class="container-weather-data-description">
					<p id="description"></p>
					<img src="" alt="Condições atuais" id="weather-icon">
				</div>
				<div id="details-container" class="container-weather-data-details">
					<p id="umidity" class="container-weather-data-details-umidity">
						<i class="fa-solid fa-droplet"></i>
						<span></span>%
					</p>
					<p id="wind" class="container-weather-data-details-wind">
						<i class="fa-solid fa-wind"></i>
						<span></span>km/h
					</p>
				</div>
			</div>
			<div id="error" class="container-error hide">
				<p>Não foi possível encontrar uma cidade com este nome.</p>
			</div>
			<div id="loading" class="container-loading hide">
				<i class="fa-solid fa-spinner"></i>
			</div>
			<div id="container-select" class="container-select">
				<button class="select-city" id="sao-paulo">São Paulo</button>
				<button class="select-city" id="rio-de-janeiro">Rio de Janeiro</button>
				<button class="select-city" id="florianopolis">Florianópolis</button>
				<button class="select-city" id="porto-seguro">Porto Seguro</button>
				<button class="select-city" id="aracaju">Aracaju</button>
				<button class="select-city" id="arraial-do-cabo">Arraial do Cabo</button>
				<button class="select-city" id="ubatuba">Ubatuba</button>
				<button class="select-city" id="angra-dos-reis">Angra dos Reis</button>
			</div>
		</div>
		<footer>
			<p><span>Weather Now</span> &copy; 2022</p>
		</footer>
	</body>
</html>
